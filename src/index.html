<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="js/script.js" defer></script>
    <title>BibleQuiz</title>
</head>

<body>
    <main>
        <header>
            <img src="assets/quiz.svg" alt="Icone de um Quiz">
            <span id="clock">0</span>
        </header>

        <section class="container" id="container-start">
            <span class="option" id="btn-start">
                COMEÇAR O JOGO
            </span>
        </section>

        <section id="container-quiz" class="container">
            <p id="pergunta">A pergunta vai aparecer aqui?</p>
            <ul class="options">
                <li class="option" id="option1">
                    Alternativa 1
                </li>
                <li class="option" id="option2">
                    Alternativa 2
                </li>
                <li class="option" id="option3">
                    Alternativa 3
                </li>
                <li class="option" id="option4">
                    Alternativa 4
                </li>
                <li id="correct"></li>
            </ul>
        </section>

        <!-- FAZER SEÇÃO QUE APARECERÁ AO ACABAR AS 10 PERGUNTAS -->
        <section id="container-posgame" class="container">
            <p>Jogo finalizado.</p>
            <p>
                O seu Score final é: <span id="score"></span>/10
            </p>

            <ul class="options">
                <li class="option" id="play-again">
                    JOGAR NOVAMENTE
                </li>
                <li class="option" id="close">
                    FECHAR
                </li>
            </ul>
        </section>

        <audio id="audio-clock" src="assets/ticking-timer-65220.mp3"></audio>
    </main>

    <footer>
        Criado por Pedro Vinicius Alves Diniz &copy
    </footer>
</body>

</html>
